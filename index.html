<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOODFILM | Das ultimative Film-Erlebnis</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #0f0f1a;
        --secondary: #1a1a2e;
        --accent: #e50914;
        --gold: #ffd700;
        --silver: #c0c0c0;
        --text: #ffffff;
        --text-secondary: #b0b0b0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
        color: var(--text);
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* KRASSER Header mit Cinematic Effect */
      .cinematic-header {
        height: 100vh;
        background: linear-gradient(
            rgba(15, 15, 26, 0.7),
            rgba(15, 15, 26, 0.9)
          ),
          url("https://images.unsplash.com/photo-1489599809518-364b1506d3db?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80");
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .cinematic-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent),
          transparent
        );
        animation: scanline 3s linear infinite;
      }

      @keyframes scanline {
        0% {
          top: 0;
        }
        100% {
          top: 100%;
        }
      }

      .logo {
        font-family: "Playfair Display", serif;
        font-size: 5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, var(--gold), var(--silver));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        position: relative;
        z-index: 2;
      }

      .tagline {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        font-weight: 300;
        letter-spacing: 3px;
        text-transform: uppercase;
        color: var(--text-secondary);
      }

      .cta-button {
        background: linear-gradient(45deg, var(--accent), #ff4d4d);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(229, 9, 20, 0.3);
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .cta-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: 0.5s;
        z-index: -1;
      }

      .cta-button:hover::before {
        left: 100%;
      }

      .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(229, 9, 20, 0.5);
      }

      /* Navigation mit Glow Effect */
      .main-nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(15, 15, 26, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
        padding: 15px 0;
        border-bottom: 1px solid rgba(255, 215, 0, 0.2);
      }

      .nav-container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(45deg, var(--gold), var(--silver));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 2rem;
      }

      .nav-links a {
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
        position: relative;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: width 0.3s;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* Main Content Bereich */
      .container {
        width: 90%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 80px 20px;
      }

      .section-title {
        font-family: "Playfair Display", serif;
        font-size: 3rem;
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, var(--accent), var(--gold));
      }

      /* Search Bereich mit Neon Effect */
      .search-section {
        background: rgba(26, 26, 46, 0.7);
        border-radius: 15px;
        padding: 40px;
        margin-bottom: 60px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 215, 0, 0.1);
      }

      .search-container {
        display: flex;
        max-width: 800px;
        margin: 0 auto;
      }

      #search-input {
        flex: 1;
        padding: 18px 25px;
        border: none;
        border-radius: 50px 0 0 50px;
        font-size: 1.1rem;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        backdrop-filter: blur(10px);
      }

      #search-input::placeholder {
        color: var(--text-secondary);
      }

      #search-btn {
        background: linear-gradient(45deg, var(--accent), #ff4d4d);
        color: white;
        border: none;
        padding: 0 30px;
        border-radius: 0 50px 50px 0;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s;
      }

      #search-btn:hover {
        background: linear-gradient(45deg, #ff4d4d, var(--accent));
      }

      /* Mood Categories mit Hover Effects */
      .mood-categories {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 40px;
        justify-content: center;
      }

      .mood-btn {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid transparent;
        color: var(--text);
        padding: 12px 25px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(5px);
      }

      .mood-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: 0.5s;
      }

      .mood-btn:hover::before {
        left: 100%;
      }

      .mood-btn:hover,
      .mood-btn.active {
        border-color: var(--accent);
        box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        transform: translateY(-3px);
      }

      /* Film Grid mit Cinema Feel */
      .films-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 30px;
        margin-top: 2rem;
      }

      .film-card {
        background: linear-gradient(
          145deg,
          rgba(26, 26, 46, 0.8),
          rgba(15, 15, 26, 0.9)
        );
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.4s ease;
        position: relative;
        border: 1px solid rgba(255, 215, 0, 0.1);
      }

      .film-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(229, 9, 20, 0.1),
          transparent
        );
        opacity: 0;
        transition: opacity 0.4s;
        z-index: 1;
      }

      .film-card:hover::before {
        opacity: 1;
      }

      .film-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .film-poster {
        width: 100%;
        height: 400px;
        object-fit: cover;
        transition: transform 0.5s;
      }

      .film-card:hover .film-poster {
        transform: scale(1.1);
      }

      .film-info {
        padding: 20px;
        position: relative;
        z-index: 2;
      }

      .film-title {
        font-size: 1.3rem;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--gold);
      }

      .film-year {
        color: var(--text-secondary);
        margin-bottom: 15px;
        font-size: 0.9rem;
      }

      .film-moods {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .mood-tag {
        background: linear-gradient(45deg, var(--accent), #ff4d4d);
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
      }

      /* Loading Animation */
      .loading {
        text-align: center;
        padding: 3rem;
        grid-column: 1 / -1;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-top: 5px solid var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Footer mit Social Icons */
      footer {
        background: rgba(10, 10, 20, 0.9);
        padding: 40px 0;
        text-align: center;
        margin-top: 80px;
        border-top: 1px solid rgba(255, 215, 0, 0.2);
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: var(--text);
        transition: all 0.3s;
      }

      .social-icon:hover {
        background: var(--accent);
        transform: translateY(-5px);
      }

      .copyright {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      /* Responsive Design */
      @media (max-width: 968px) {
        .films-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        .logo {
          font-size: 3.5rem;
        }

        .section-title {
          font-size: 2.5rem;
        }
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        .mood-categories {
          justify-content: flex-start;
          overflow-x: auto;
          padding-bottom: 10px;
        }

        .search-container {
          flex-direction: column;
        }

        #search-input {
          border-radius: 50px;
          margin-bottom: 15px;
        }

        #search-btn {
          border-radius: 50px;
          padding: 15px;
        }
      }

      /* Special Effects */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--gold);
        border-radius: 50%;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="main-nav">
      <div class="nav-container">
        <div class="nav-logo">MOODFILM</div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#movies">Filme</a></li>
          <li><a href="#genres">Genres</a></li>
          <li><a href="#about">Über uns</a></li>
        </ul>
      </div>
    </nav>

    <!-- Cinematic Header -->
    <header class="cinematic-header" id="home">
      <h1 class="logo">MOODFILM</h1>
      <p class="tagline">Das ultimative Film-Erlebnis</p>
      <button class="cta-button">Entdecke die Magie</button>
    </header>

    <!-- Main Content -->
    <div class="container">
      <section class="search-section">
        <h2 class="section-title">Finde deinen Perfect Match</h2>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Welchen Film suchst du?"
          />
          <button id="search-btn"><i class="fas fa-search"></i> Suche</button>
        </div>
      </section>

      <section id="movies">
        <h2 class="section-title">Nach Stimmung filtern</h2>
        <div class="mood-categories">
          <button class="mood-btn active" data-mood="all">Alle Filme</button>
          <button class="mood-btn" data-mood="28">Action</button>
          <button class="mood-btn" data-mood="35">Komödie</button>
          <button class="mood-btn" data-mood="18">Drama</button>
          <button class="mood-btn" data-mood="10749">Romantik</button>
          <button class="mood-btn" data-mood="53">Thriller</button>
          <button class="mood-btn" data-mood="27">Horror</button>
          <button class="mood-btn" data-mood="878">Sci-Fi</button>
        </div>

        <div class="films-grid" id="films-container">
          <div class="loading">
            <div class="spinner"></div>
            <p>Lade die krassesten Filme...</p>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
      </div>
      <p class="copyright">
        MOODFILM &copy; 2023 - Das ultimative Film-Erlebnis
      </p>
    </footer>

    <!-- Particles Background -->
    <div class="particles" id="particles"></div>

    <script>
      // TMDb API Configuration
      const API_KEY = "530bb814a04b601ef2cc5544d753bd67";
      const BASE_URL = "https://api.themoviedb.org/3";
      const IMAGE_BASE_URL = "https://image.tmdb.org/t/p/w500";
      const DEFAULT_POSTER =
        "https://images.unsplash.com/photo-1542204165-65bf26472b9b?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80";

      // DOM elements
      const filmsContainer = document.getElementById("films-container");
      const moodButtons = document.querySelectorAll(".mood-btn");
      const searchInput = document.getElementById("search-input");
      const searchBtn = document.getElementById("search-btn");
      const particlesContainer = document.getElementById("particles");

      // Current filter state
      let currentMood = "all";
      let currentSearch = "";
      let currentPage = 1;
      let isLoading = false;

      // Genre ID to name mapping
      const genreMap = {
        28: "Action",
        12: "Adventure",
        16: "Animation",
        35: "Comedy",
        80: "Crime",
        99: "Documentary",
        18: "Drama",
        10751: "Family",
        14: "Fantasy",
        36: "History",
        27: "Horror",
        10402: "Music",
        9648: "Mystery",
        10749: "Romance",
        878: "Sci-Fi",
        10770: "TV Movie",
        53: "Thriller",
        10752: "War",
        37: "Western",
      };

      // Create particles for background
      function createParticles() {
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");
          particle.style.left = `${Math.random() * 100}vw`;
          particle.style.animationDelay = `${Math.random() * 15}s`;
          particle.style.width = `${Math.random() * 3 + 1}px`;
          particle.style.height = particle.style.width;
          particlesContainer.appendChild(particle);
        }
      }

      // Initialize the app
      async function init() {
        createParticles();
        await loadPopularMovies();
        setupEventListeners();

        // Simulate loading completion
        setTimeout(() => {
          filmsContainer.innerHTML = "";
          displayFilms(films);
        }, 2000);
      }

      // Set up event listeners
      function setupEventListeners() {
        // Mood filter buttons
        moodButtons.forEach((button) => {
          button.addEventListener("click", () => {
            // Update active button
            moodButtons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");

            // Update current mood and filter films
            currentMood = button.dataset.mood;
            currentPage = 1;
            filterFilms();
          });
        });

        // Search functionality
        searchBtn.addEventListener("click", performSearch);
        searchInput.addEventListener("keyup", (e) => {
          if (e.key === "Enter") {
            performSearch();
          }
        });

        // Infinite scroll
        window.addEventListener("scroll", handleScroll);
      }

      // Handle infinite scroll
      function handleScroll() {
        if (isLoading) return;

        const { scrollTop, scrollHeight, clientHeight } =
          document.documentElement;

        if (scrollTop + clientHeight >= scrollHeight - 5) {
          currentPage++;
          loadMoreMovies();
        }
      }

      // Perform search
      function performSearch() {
        currentSearch = searchInput.value.trim();
        currentPage = 1;

        if (currentSearch) {
          searchMovies(currentSearch);
        } else {
          loadPopularMovies();
        }
      }

      // Filter films based on current mood
      async function filterFilms() {
        if (currentMood === "all") {
          await loadPopularMovies();
        } else {
          await loadMoviesByGenre(currentMood);
        }
      }

      // Load popular movies from TMDb
      async function loadPopularMovies() {
        try {
          showLoading();
          const response = await fetch(
            `${BASE_URL}/movie/popular?api_key=${API_KEY}&page=${currentPage}&language=de`
          );
          const data = await response.json();
          displayFilms(data.results);
        } catch (error) {
          console.error("Error fetching popular movies:", error);
          showError(
            "Fehler beim Laden der Filme. Bitte versuche es später erneut."
          );
        }
      }

      // Load movies by genre from TMDb
      async function loadMoviesByGenre(genreId) {
        try {
          showLoading();
          const response = await fetch(
            `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&page=${currentPage}&language=de`
          );
          const data = await response.json();
          displayFilms(data.results);
        } catch (error) {
          console.error("Error fetching movies by genre:", error);
          showError(
            "Fehler beim Laden der Filme. Bitte versuche es später erneut."
          );
        }
      }

      // Search movies from TMDb
      async function searchMovies(query) {
        try {
          showLoading();
          const response = await fetch(
            `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(
              query
            )}&page=${currentPage}&language=de`
          );
          const data = await response.json();
          displayFilms(data.results);
        } catch (error) {
          console.error("Error searching movies:", error);
          showError("Fehler bei der Suche. Bitte versuche es später erneut.");
        }
      }

      // Load more movies for infinite scroll
      async function loadMoreMovies() {
        if (isLoading) return;

        isLoading = true;
        try {
          let response;
          if (currentSearch) {
            response = await fetch(
              `${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(
                currentSearch
              )}&page=${currentPage}&language=de`
            );
          } else if (currentMood === "all") {
            response = await fetch(
              `${BASE_URL}/movie/popular?api_key=${API_KEY}&page=${currentPage}&language=de`
            );
          } else {
            response = await fetch(
              `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${currentMood}&page=${currentPage}&language=de`
            );
          }

          const data = await response.json();
          appendFilms(data.results);
        } catch (error) {
          console.error("Error loading more movies:", error);
        } finally {
          isLoading = false;
        }
      }

      // Display films in the grid
      function displayFilms(films) {
        if (films.length === 0) {
          filmsContainer.innerHTML =
            '<div class="no-results">Keine Filme gefunden, die deinen Kriterien entsprechen.</div>';
          return;
        }

        filmsContainer.innerHTML = "";
        films.forEach((film) => {
          filmsContainer.appendChild(createFilmCard(film));
        });
      }

      // Append films to the grid (for infinite scroll)
      function appendFilms(films) {
        films.forEach((film) => {
          filmsContainer.appendChild(createFilmCard(film));
        });
      }

      // Create a film card element
      function createFilmCard(film) {
        const filmCard = document.createElement("div");
        filmCard.className = "film-card";

        // Get year from release date
        const year = film.release_date
          ? new Date(film.release_date).getFullYear()
          : "Unbekannt";

        // Get genre names
        const genres = film.genre_ids
          ? film.genre_ids.map((id) => genreMap[id] || "Unbekannt").slice(0, 3)
          : [];

        // Use poster path if available, otherwise use default
        const posterUrl = film.poster_path
          ? `${IMAGE_BASE_URL}${film.poster_path}`
          : DEFAULT_POSTER;

        filmCard.innerHTML = `
                <img src="${posterUrl}" alt="${
          film.title
        }" class="film-poster" onerror="this.src='${DEFAULT_POSTER}'">
                <div class="film-info">
                    <h3 class="film-title">${film.title}</h3>
                    <div class="film-year">${year}</div>
                    <div class="film-moods">
                        ${genres
                          .map(
